                </div>

                    <div class="text">Controller 4</div>
                    <div class="id">Not Connected</div>
                </div>
            </div>
            <div class='main-container'>
                <div class="insert-controller">Please Insert a Contorllor to Test</div>

                <div class="insert-controller hidden">Please Insert a Contorllor to Test</div>
                <div class="insert-controller hidden">Please Insert a Contorllor to Test</div>
